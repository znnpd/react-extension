<html>
  <script>
    function sendMessageToMyself(message) {
        console.log(chrome.runtime);
      window.postMessage(message, "*");
    }
  </script>
  <button id="mybutton1" onclick="sendMessageToMyself({extensionId: 'will_be_uuid', action: 'OPEN_WALLET', data: {foo: 'bar'}})">open extension via background script</button>
  <button id="mybutton2" onclick="sendMessageToMyself({extensionId: 'will_be_uuid', action: 'SEND_TRANSACTION', data: {adress: 'zenon-address', token: 'znn', amount: 2}})">send message to extension via content script</button>
</html>
